<!DOCTYPE html>
<html>
<body>
    <p2>Formularz zmiany hasla</p2>
    <form action="{{ url_for('changepass') }}", method="POST">
        <ul style="list-style-type:none">
            <li><input type="password" name="old"  placeholder="stare haslo"  ></input></li>
            <li><input type="password" name="new"  placeholder="nowe haslo"   ></input></li>
            <li><input type="password" name="conf" placeholder="powtorz haslo"></input></li>
            <li><input type="submit"></input></li>
         </ul>
    </form>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class=flashes>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
    {% endwith %}
</body>
</html>
